<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/500px-responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">
                Criar conta
            </h1>
            <button class="btn_default">
                <i class="bi bi-box-arrow-in-right"></i>
            </button>
        </div>

        <form action="" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label for="name" class="form-label">Nome</label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
                        <i class="bi bi-person-square"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="last_name" class="form-label">Sobrenome</label>
                    <div class="input-field">
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Sobrenome">
                        <i class="bi bi-person-square"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="bithdate" class="form-label">Data de Nascimento</label>
                    <div class="input-field">
                        <input type="date" name="birthdate" id="birthdate" class="form-control">
                    </div>
                </div>
                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com">
                        <i class="bi bi-envelope-at-fill"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-field">
                        <input type="password" name="password" id="password" class="form-control" placeholder="************">
                        <i class="bi bi-eye-slash password-icon"></i>
                    </div>
                </div>
                <div class="input-box">
                    <label for="confirm_password" class="form-label">Confimar senha</label>
                    <div class="input-field">
                        <input type="confirm_password" name="confirm_password" id="password" class="form-control" placeholder="************">
                        <i class="bi bi-eye-slash password-icon"></i>
                    </div>
                </div>
                <div class="radio-container">
                <label class="form-label">GÃªnero</label>
                <div id="gender_inputs">
                    <div class="radio-box">
                        <input type="radio" name="gender" id="male" class="form-control" value="male">
                        <label for="male" class="form-label">Masculino</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="gender" id="female" class="form-control" value="female">
                        <label for="female" class="form-label">Feminino</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="gender" id="other" class="form-control" value="other">
                        <label for="other" class="form-label">Outro</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-default">
                <i class="bi bi-check"></i>
                Criar conta
            </button>
        </form>
    </main>

    <script src="src/javascript/script.js"></script>
</body>
</html>
